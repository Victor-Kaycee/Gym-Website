<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/login.css">


    <title>Corefit Gym | Login</title>
</head>
<body>

      <main class="main">

        <section class="login">
            <div class="login-grid">
                <div class="login-background">
                    <!-- <img src="assets/img/login-bg.jpg" alt=""> -->
                </div>
                <div class="login-form container">
                    <a href="index.html" class="form-logo">
                        <img src="assets/img/logo.png" alt="">
                    </a>

                    <div class="input-fields">
                        <div class="input-div">
                            <input type="text" placeholder="Email or Username">
                        </div>
                        <div class="input-div">
                            <input type="password" placeholder="Password">
                        </div>

                        <div class="forgot">
                            <a href="f-password.html">Forgot Password?</a>
                        </div>

                        <button value="submit" class="sign-in">SIGN IN</button>

                        <div class="sign-up">
                            <span>New to Corefit Gym ?  <a href="signup.html">Sign Up!</a></span>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>


    <script src="assets/js/main.js"></script>
</body>
</html>
