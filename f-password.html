<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Corefit Gym | Forgot-Password</title>

<body>

 <main class="main">

        <section class="login">
            <div class="login-grid">
                <div class="login-background">
                    <!-- <img src="assets/img/login-bg.jpg" alt=""> -->
                </div>
                <div class="login-form container">
                    <a href="index.html" class="form-logo">

                    <h3>Forgot password?</h3>
                    <p>Enter the email address or mobile number associated with your account.</p>

                    <div class="input-fields">
                        <div class="input-div">
                            <input type="text" placeholder="Enter Email or Mobile Number">
                        </div>


                        <button value="submit" class="sign-in">CONTINUE</button>

                        <div class="sign-up">
                            <span>Return to <a href="login.html">Log In</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
