<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/signup.css">


    <title>Corefit Gym | Signup</title>
</head>
<body>


     <main class="main">

        <section class="login">
            <div class="login-grid">
                <div class="login-background">
                    <!-- <img src="assets/img/login-bg.jpg" alt=""> -->
                </div>
                <div class="login-form container">
                    <a href="index.html" class="form-logo">
                        <img src="assets/img/logo.png" alt="">
                    </a>

                    <div class="input-fields">
                        <div class="input-div">
                            <input type="text" placeholder="Full Name">
                        </div>
                        <div class="input-div">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-div">
                            <input type="email" placeholder="Email Address">
                        </div>
                        <div class="input-div">
                            <input type="password" placeholder="Password">
                        </div>

                        <div class="agree">
                            <input type="checkbox">
                            <span>I have agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></span>
                        </div>

                        <button value="submit" class="sign-in">SIGN UP</button>

                        <div class="sign-up">
                            <span>Already have an account? <a href="login.html">Log In!</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

     


    <script src="assets/js/main.js"></script>
</body>
</html>
